<div class="grid-container">
  <h1 class="mat-h1">Bienvenido {{userData.username}}</h1>


  <mat-grid-list cols="2" >
    <mat-grid-tile  [colspan]="2" [rowspan]="6">


      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>

                  <h2>{{ institucion.name }} </h2>

          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
        
            <div *ngIf='loggedIn'>



                <mat-list>
                    <mat-list-item *ngFor="let oc of ordenesCompra">
                       <a matLine href="/oc/{{ oc.code }}">{{ oc.code }}</a>
                       <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>




            </div>
              
         
   


        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  
</div>
