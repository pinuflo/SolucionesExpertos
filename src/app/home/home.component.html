<div class="grid-container">
  <h1 class="mat-h1">Bienvenido {{userData.username}}</h1>


  <mat-grid-list cols="2" >
    <mat-grid-tile  [colspan]="2" [rowspan]="6">


      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>

                  <h2>{{ institucion.name }} </h2>

          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
        
            <div *ngIf='loggedIn'>


                <table mat-table [dataSource]="ordenesCompra">
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Código </th>
                        <td mat-cell *matCellDef="let oc"> <p style="color:darkblue">{{oc.code}}</p> </td>
                    </ng-container>     
                    
                    <ng-container matColumnDef="comment">
                        <th mat-header-cell *matHeaderCellDef> Comentario </th>
                        <td mat-cell *matCellDef="let oc"> {{oc.comment}} </td>
                    </ng-container>                       

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Tipo </th>
                        <td mat-cell *matCellDef="let oc"> {{oc.document_type.name}} </td>
                    </ng-container>      

                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef> Acción </th>
                        <td mat-cell *matCellDef="let oc"> <a href="/oc/{{ oc.code }}"> [Ver] </a> </td>
                    </ng-container>   

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                     
                </table>

                <!--
                <mat-list>
                    <mat-list-item *ngFor="let oc of ordenesCompra">
                       <a matLine href="/oc/{{ oc.code }}">{{ oc.code }}</a>
                       <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
                -->



            </div>
              



        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  
</div>
