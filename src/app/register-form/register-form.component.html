<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">

    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Registrar usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre de usuario" formControlName="username">
              <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
                  username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">

            <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Nombre" formControlName="firstName">
                  <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Correo" formControlName="email">
                  <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
        </div>

        <div class="row">

          <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="ContraseÃ±a" formControlName="password">
                <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          </div>
        </div>



      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
</form>
